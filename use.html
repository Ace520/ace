<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8" />
    <style type="text/css" media="screen"></style>
    <title>Ace Code Editor</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .ace-editor {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <iframe class="ace-editor" id="ace-editor" src="./index.html" frameborder="no" border="0" marginwidth="0"
        marginheight="0" scrolling="no" allowtransparency="yes"></iframe>

    <script>
        var aceIframe = document.getElementById("ace-editor").contentWindow;
        setTimeout(function () {
            aceIframe.postMessage([{
                    method: 'setValue',
                    content: '123'
                },
                {
                    method: 'getValue',
                    content: ''
                }
            ], "*");
            window.addEventListener("message", function (event) {
                let data = event.data;
                switch (data.method) {
                    case 'getValue':
                        console.log(data.content);
                        break;
                }
            }, false);
        }, 100);
    </script>

</body>

</html>

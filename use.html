<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8" />
    <style type="text/css" media="screen"></style>
    <title>Ace Code Editor</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .ace-editor {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <iframe class="ace-editor" id="ace-editor" src="index.html?theme=twilight&fontSize=16&mode=javascript&readOnly=false" frameborder="no" border="0" marginwidth="0"
        marginheight="0" scrolling="no" allowtransparency="yes"></iframe>

    <script>
        var aceIframeWin = document.getElementById("ace-editor").contentWindow;
        setTimeout(function () {
            //设置内容
            aceIframeWin.postMessage({
                method: 'setValue',
                content: '123'
            }, "*");
            //获取内容
            aceIframeWin.postMessage({
                method: 'getValue'
            }, "*");

            //监听子页面返回
            window.addEventListener("message", function (event) {
                let data = event.data;
                switch (data.method) {
                    case 'setValue': //设置内容返回
                        console.log(data.content);
                        break;
                    case 'getValue': //获取内容返回
                        console.log(data.content);
                        break;
                    case 'change': //内容改变返回
                        console.log(data.content);
                        break;
                }
            }, false);
        }, 100);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8" />
    <style type="text/css" media="screen"></style>
    <title>Ace Code Editor</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #editor {
            width: 100vw;
            height: 100vh;
        }

        .ace_editor {
            margin: 0;
        }
    </style>
</head>

<body>
    <pre id="editor"></pre>
    <script src="src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
        var editor = ace.edit("editor");
        var params = (function oneValues() {
            var query = location.search.substr(1)
            query = query.split('&')
            var params = {}
            for (let i = 0; i < query.length; i++) {
                let q = query[i].split('=')
                if (q.length === 2) {
                    params[q[0]] = q[1]
                }
            }
            return params;
        }());
        if (params.fontSize) {
            editor.setFontSize(parseInt(params.fontSize));
        }
        if (params.theme) {
            editor.setTheme("ace/theme/" + params.theme);
        }
        if (params.mode) {
            editor.session.setMode("ace/mode/" + params.mode);
        }
        if (params.readOnly === 'true') {
            editor.setReadOnly(params.readOnly)
        }

        editor.getSession().on('change', function () {
            window.parent.postMessage({
                method: "change",
                content: editor.getValue()
            }, "*");
        });
        window.addEventListener('message', function (event) {
            let data = event.data;
            let res;
            switch (data.method) {
                case 'setValue':
                    res = editor.setValue(data.content)
                    break;
                case 'getValue':
                    res = editor.getValue();
                    break;
            }
            window.parent.postMessage({
                method: data.method,
                content: res
            }, "*");
        }, false);

        function getQueryString(name) {
            let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            let r = window.location.search.substr(1).match(reg);
            if (r != null) {
                return decodeURIComponent(r[2]);
            };
            return null;
        }
    </script>

</body>

</html>
